<!-- empresa-list.component.html -->
<div class="container">
    <div class="header">
      <h1>Lista de Empresas</h1>
      <button mat-raised-button color="primary" [routerLink]="['/empresas/nova']">Nova Empresa</button>
    </div>
    <div class="listagem">
      <div class="box">
        <mat-card *ngFor="let empresa of empresas$ | async">
          <mat-card-header>
            <mat-card-title>{{ empresa.nome }}</mat-card-title>
            <mat-card-subtitle>{{ empresa.cnpj }}</mat-card-subtitle>
          </mat-card-header>
          
          <mat-card-content>
            <p>Funcion√°rios: {{ empresa.funcionarios }}</p>
            <p>{{ empresa.endereco }}</p>
          </mat-card-content>
          
          <mat-card-actions>
            <button mat-button [routerLink]="['/empresas', empresa.id]">Detalhes</button>
            <button mat-button color="warn" (click)="deleteEmpresa(empresa.id)">Excluir</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
